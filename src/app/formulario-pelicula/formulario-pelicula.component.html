<div class="box">
  <form class="item" #f="ngForm" (ngSubmit)="f.form.valid && guardarPelicula()">
    <input type="text" name="nombre" placeholder="nombre" [(ngModel)]="nombreInput" required/>
    <button type="submit" style="cursor: pointer">+</button>
    <button *ngIf = "idPelicula != null" type="submit" style="cursor: pointer" class="buttonRed" (click)="eliminarPelicula()">-</button>
  </form>
</div>
