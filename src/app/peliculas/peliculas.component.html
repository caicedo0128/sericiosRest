<div style="text-align: center;">
  <button style="cursor: pointer" (click)="agregar()"> + </button>
</div>

<div class="box">
  <div class="item" *ngFor="let pelicula of peliculas">
    <ul>
      <li>
        <a [routerLink] = "['/peliculas', pelicula.idPelicula]">
          {{pelicula.nombre}} {{pelicula.anio}}
        </a>
      </li>
    </ul>
  </div>
</div>
